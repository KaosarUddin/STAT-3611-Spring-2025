name: AI-Polish LaTeX

on:
  push:
    paths:
      - '**/*.tex'   # now matches every .tex anywhere in the repo

jobs:
  polish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install openai

    - name: Run AI polish
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python scripts/ai_polish.py **/*.tex

    - name: Commit polished files
      run: |
        git config user.name "Kaosar Uddin"
        git config user.email "mzu0014@auburn.edu"
        git add **/*.tex
        git commit -m "✍️ AI-polished LaTeX" || echo "No changes to commit"
        git push
